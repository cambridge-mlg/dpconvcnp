generator:
  _target_: dpconvcnp.data.gp.RandomScaleGPGenerator
  seed: ${params.generator_seed}
  dim: ${params.dim}
  kernel_type: eq
  min_log10_lengthscale: ${params.min_log10_ell}
  max_log10_lengthscale: ${params.max_log10_ell}
  noise_std: 0.2
  min_num_ctx: 1
  max_num_ctx: 512
  min_num_trg: 512
  max_num_trg: 512
  context_range: [[-2.0, 2.0]]
  target_range: [[-3.0, 3.0]]
  samples_per_epoch: 16384
  batch_size: 16
  min_epsilon: ${params.min_eps}
  max_epsilon: ${params.max_eps}
  min_log10_delta: -3
  max_log10_delta: -3
  reset_seed_at_epoch_end: true

params:
  dim: 1
  generator_seed: [0, 100]
  evaluation_seed: [0, 110]
