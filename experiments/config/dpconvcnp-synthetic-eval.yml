generators:
  - _target_: dpconvcnp.data.gp.RandomScaleGPGenerator
    seed: ${params.generator_eval_seed}
    dim: ${params.dim}
    kernel_type: eq
    min_log10_lengthscale: -0.602
    max_log10_lengthscale: -0.602
    noise_std: 0.2
    min_num_ctx: 1
    max_num_ctx: 128
    min_num_trg: 128
    max_num_trg: 128
    context_range: [[-2.0, 2.0]]
    target_range: [[-3.0, 3.0]]
    samples_per_epoch: 4096
    batch_size: 16
    min_epsilon: 3
    max_epsilon: 3
    min_log10_delta: -3
    max_log10_delta: -3
    reset_seed_at_epoch_end: true
    seed: [0, 100]
