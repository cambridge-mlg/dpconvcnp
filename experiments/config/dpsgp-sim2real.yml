generators:
  train:
    _target_: dpconvcnp.data.gp.RandomScaleGPGenerator
    seed: ${params.generator_train_seed}
    dim: ${params.dim}
    kernel_type: matern32
    min_log10_lengthscale: -0.3010299956639812
    max_log10_lengthscale: 0.3010299956639812
    min_log10_noise_std: -0.6989700043360187
    max_log10_noise_std: -0.22184874961635637
    min_num_ctx: 1
    max_num_ctx: 512
    min_num_trg: 512
    max_num_trg: 512
    context_range:
    -   - -1.0
        - 1.0
    target_range:
    -   - -1.0
        - 1.0
    samples_per_epoch: 64
    batch_size: 1
    min_epsilon: 0.9
    max_epsilon: 4.0
    min_log10_delta: -3
    max_log10_delta: -3

limits:
  min_batch_size: 10
  max_batch_size: 128
  min_inducing: 5
  max_inducing: 20
  min_epochs: 200
  max_epochs: 1000
  min_lr: 0.001
  max_lr: 0.02
  min_max_grad_norm: 5.0
  max_max_grad_norm: 20.0
  min_init_lengthscale: 0.1
  max_init_lengthscale: 2.0
  min_init_scale: 0.5
  max_init_scale: 2.0
  min_init_noise: 0.05
  max_init_noise: 0.2

params:
  dim: 1
  generator_train_seed: [0, 0]
  generator_valid_seed: [0, 10]
  training_seed: [0, 40]
  validation_seed: [0, 50]
  n_trials: 200

kernel: 
  _target_: dpsgp.kernels.MaternKernel
  _partial_: True
  nu: 1.5

misc:
  results_root: _experiments
  project: dp-sgp
  name: sim2real
  experiment_name: null
  logging: True