generators:
  train:
    _target_: dpconvcnp.data.gp.RandomScaleGPGenerator
    seed: ${params.generator_train_seed}
    dim: ${params.dim}
    kernel_type: eq
    min_log10_lengthscale: -0.602
    max_log10_lengthscale: -0.602
    noise_std: 0.2
    min_num_ctx: 1
    max_num_ctx: 512
    min_num_trg: 512
    max_num_trg: 512
    context_range: [[-2.0, 2.0]]
    target_range: [[-4.0, 4.0]]
    samples_per_epoch: 16384
    batch_size: 16
    min_epsilon: 3
    max_epsilon: 3
    min_log10_delta: -3
    max_log10_delta: -3
  valid:
    _target_: dpconvcnp.data.gp.RandomScaleGPGenerator
    seed: ${params.generator_valid_seed}
    dim: ${params.dim}
    kernel_type: eq
    min_log10_lengthscale: -0.602
    max_log10_lengthscale: -0.602
    noise_std: 0.2
    min_num_ctx: 1
    max_num_ctx: 512
    min_num_trg: 512
    max_num_trg: 512
    context_range: [[-2.0, 2.0]]
    target_range: [[-4.0, 4.0]]
    samples_per_epoch: 4096
    batch_size: 16
    min_epsilon: 3
    max_epsilon: 3
    min_log10_delta: -3
    max_log10_delta: -3
    reset_seed_at_epoch_end: true

model:
  _target_: dpconvcnp.model.dpconvcnp.DPConvCNP
  dpsetconv_encoder: ${dpsetconv}
  conv_net: ${conv_net}
  setconv_decoder: ${setconv}

dpsetconv:
  _target_: dpconvcnp.model.setconv.DPSetConvEncoder
  seed: ${params.dpsetconv_seed}
  points_per_unit: ${params.points_per_unit}
  dim: ${params.dim}
  margin: 2.0
  lengthscale_init: 0.2
  y_bound_init: 2.0
  w_noise_init: 0.5
  lengthscale_trainable: true
  y_bound_trainable: true
  w_noise_trainable: true
  amortize_y_bound: false
  amortize_w_noise: false
  num_mlp_hidden_units: 32

conv_net:
  _target_: dpconvcnp.model.conv.UNet
  first_channels: 32
  last_channels: 2
  kernel_size: 5
  num_channels: [64, 64, 64, 64, 64, 64, 64]
  strides: [2, 2, 2, 2, 2, 2]
  dim: ${params.dim}
  seed: ${params.architecture_seed}
  activation: relu

setconv:
  _target_: dpconvcnp.model.setconv.SetConvDecoder
  lengthscale_init: 0.1
  lengthscale_trainable: true
  scaling_factor: ${eval:'${params.points_per_unit} ** ${params.dim}'}
  dim: ${params.dim}
    
optimizer:
  _target_: tensorflow.keras.optimizers.Adam
  learning_rate: 5e-4

params:
  epochs: 70
  dim: 1
  points_per_unit: 64
  generator_train_seed: [0, 0]
  generator_valid_seed: [0, 10]
  architecture_seed: 20
  dpsetconv_seed: 30
  training_seed: [0, 40]
  validation_seed: [0, 50]

misc:
  results_root: _experiments
  experiment_name: null
